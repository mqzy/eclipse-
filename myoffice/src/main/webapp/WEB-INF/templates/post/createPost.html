<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>部门管理</title>
<link href="../css/daohang.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	function validate(){
		let name = $("#name").val()
		let type = $("#type").val()
		if(name.trim().length == 0){
			alert("岗位名称不能为空")
			$("#name").focus()
			return false
		}
		if(type.trim().length == 0){
			alert("岗位类型不能为空")
			$("#type").focus()
			return false
		}
		return true
	}
	
	$(function(){
		$("form").submit(function(){
			$.ajax({
				url:"insert",
				type:"POST",
				data:$("form").serialize(),
				success:function(r){
                	if(r.successed){
                		alert(r.message)
                		window.location.href="managerPost"
                	}else{
                		alert(r.message)
                	}
				}
			})
			return false
			})
	});
</script>
<style>
table tr td p{
	color:#FF0000;
}
</style>
</head>

<body>
<p class="daohang">当前位置：
<a href="#">首页</a>
<a href="managerPost">岗位管理</a>
<font>创建岗位</font><br/>
</p>
<form>
<table>
	<tr>
		<td>编号</td>
		<td><input id="id" name="id" type="text"></td><td><p>*（*为必填）</p></td>
	</tr>
	<tr>
		<td>名称</td>
		<td><input id="name" name="name" type="text"></td><td><p>*</p></td>
	</tr>
<tr>
		<td>岗位类型</td>
		<td>
			<select id="type" name="type">
				<option selected="selected" value="管理">管理</option>
	            <option value="技术">技术</option>
				<option value="营销">营销</option>
				<option value="市场">市场</option>
			</select>		</td><td><p>*</p></td>
	</tr>
	
	<tr>
		<td>岗位编制</td>
		<td><input id="number" name="number" type="text" value=""></td>
	</tr>
	
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</td>
	</tr>
</table>
</form>
</body>
</html>
