<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>部门管理</title>
<link href="daohang.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<p class="daohang">当前位置：
<a href="#">首页</a>
<a href="managerDepartments">部门管理</a>
<font>修改部门信息</font><br/>
</p>
<fieldset>
<legend>部门信息</legend>
<form action="managerDepartments.html">
<table>
	<tr>
		<td>编号</td>
		<td><input type="text" value="100010"></td>
	</tr>
	<tr>
		<td>名称</td>
		<td><input type="text" value="人事部"></td>
	</tr>
	<tr>
		<td>类型</td>
		<td>
			<select>
				<option></option>
				<option>公司</option>
				<option selected="selected">部门</option>
			</select>		</td>
	</tr>
	<tr>
		<td>电话</td>
		<td><input type="text" value="024-12345678"></td>
	</tr>
	<tr>
		<td>传真</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>描述</td>
		<td><textarea name="textarea"></textarea></td>
	</tr>
	<tr>
		<td>上级部门</td>
		<td>
			<select>
					<option></option>
					<option selected="selected">沈阳分公司</option>
					
			</select>
		</td>
	</tr>
	<tr>
		<td>成立日期</td>
		<td><input type="text" value="2004-8-24" onClick="fPopCalendar(event,this,this)" onFocus="this.select()" readonly="readonly"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="修改">
			<input type="button" value="取消">
		</td>
	</tr>
</table>
</form>
</fieldset>
</body>
</html>
